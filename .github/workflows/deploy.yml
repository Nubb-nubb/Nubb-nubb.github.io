name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Inject secrets into the code
      run: |
        sed -i "s|\\${API_KEY}|${{ secrets.API_KEY }}|g" app.js
        sed -i "s|\\${CLIENT_ID}|${{ secrets.CLIENT_ID }}|g" app.js
    
        

    - name: Debug app.js content
      run: cat app.js # Verify if placeholders were replaced correctly

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
