name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Inject secrets into config.js
      run: |
        echo "const CONFIG = {" > ./docs/config.js
        echo "  API_KEY: '${{ secrets.APIKEY }}'," >> ./docs/config.js
        echo "  CLIENT_ID: '${{ secrets.CLIENTID }}'" >> ./docs/config.js
        echo "};" >> ./docs/config.js
        echo "export default CONFIG;" >> ./docs/config.js

    - name: Commit and Push Changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/config.js
        git commit -m "Automated config.js update" || echo "No changes to commit"
        git push
